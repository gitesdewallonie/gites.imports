[transmogrifier]
pipeline =
    jsonsource
    cleanup
    bnbconfigurator
    constructor
    atschemaupdate
    translations
    workflowupdater

[jsonsource]
blueprint = gites.imports.sections.jsonsource
url = http://localhost:5080/plone1
view = export_packages?roomsOnly=1

[cleanup]
blueprint = collective.transmogrifier.sections.manipulator
delete =
    textTop
    showInCarousel
    largePhoto
    startDate
    endDate
    criteria
    range
    userCriteria
    zoomLevel
    geolocation
    location
    markerText
    markerTextSelection

[bnbconfigurator]
blueprint = gites.imports.sections.bnbconfigurator
portal-type = IdeeSejour

[constructor]
blueprint = collective.transmogrifier.sections.constructor
type-key = type
path-key = path

[atschemaupdate]
blueprint = plone.app.transmogrifier.atschemaupdate
path-key = path

[translations]
blueprint = collective.blueprint.translationlinker
path-key = path
canonical-key = isCanonical
translation-key = canonical

[workflowupdater]
blueprint = plone.app.transmogrifier.workflowupdater
path-key = path
transitions-key = transitions

[pprint]
blueprint = collective.transmogrifier.sections.tests.pprinter
